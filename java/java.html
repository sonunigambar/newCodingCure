<html>
<head>
	<title>Java</title>
	  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" type="text/css" href="../main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <style>
        /* Responsive iframe */
        iframe {
            width: 100%;
            height: 20vh; /* Full viewport height */
            border: none;
        }
        /* Optional: for smaller screens, you can control the height */
        @media (max-width: 768px) {
            iframe {
                height: 50vh; /* Half viewport height on smaller devices */
            }
        }
    </style>
</head>
<body>
    <div id="include-index"></div>

    <script>
        fetch('../codingcure.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('include-index').innerHTML = data;
        });
    </script>
    <div>
    <ul>
        <li>
            <span class="toggle-icon">+</span> OOPs
            <div class="sub-list">
                <ul>
                    <li>Interface</li>
                    <li>Abstract Class</li>
                    <li>Abstraction</li>
                    <li>Encapsulation</li>
                </ul>
            </div>
        </li>

        <li>
            <span class="toggle-icon">+</span> Collection
            <div class="sub-list">
                <ul>
                    <li>List</li>
                    <li>Set</li>
                    <li>Map</li>
                </ul>
            </div>
        </li>

        <li>
            <span class="toggle-icon">+</span> MultiThreading
            <div class="sub-list">
                <ul>
                    <li>Notify</li>
                    <li>Concurrency</li>
                </ul>
            </div>
        </li>
    </ul>
</div>


</body>
</html>
